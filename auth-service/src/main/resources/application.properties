spring.application.name=auth-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=${SERVER_PORT:8081}
management.endpoints.web.exposure.include=health,info

rayder.service.base-url=${RAYDER_SERVICE_BASE_URL:http://localhost:8082}
jwt.secret=${JWT_SECRET:change-this-secret-in-prod-please-update-1234567890}
jwt.issuer=${JWT_ISSUER:dztech-auth-service}
jwt.access-expiration-minutes=${JWT_ACCESS_EXPIRATION_MINUTES:1440}
jwt.refresh-expiration-minutes=${JWT_REFRESH_EXPIRATION_MINUTES:43200}
